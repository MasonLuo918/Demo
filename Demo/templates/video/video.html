{% extends "base.html" %}

{% block title %} 党课中心 {% endblock %}
{% block header %} {% include "nav.html" %} {% endblock %}
{% block content %}

    <div class="col-md-12"><h3>{{ column.column }}</h3></div>
    </div>

             </a>

    </div>
    </div>

{% endblock %}
