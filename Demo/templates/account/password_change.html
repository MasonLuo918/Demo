{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>修改密码</title>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

<!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
<script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>

<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <!--Font Awesome 图标文件 -->
<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
<!-- 开发者的css设定 -->
 <link rel="stylesheet" href="{% static 'css/myselfcss.css' %}">
<style>
    html{
            width:100%;
            height: 100%;
}
body{

    padding: 0;
    margin: 0;
    width:100%;
    height:100%;
    background: url("../../static/Image/BackGround.JPG") no-repeat;
    background-size: 100% 100%;
    position: absolute;

}
.Size
{
    width:100%;
    height:100%;
}
.FormStyle
{
    background-color: white;
    width:100%;
    height:100%;
    font-family:华文新魏;
    font-size:1.2rem;
}
input
{
    width:60%;
    height: 100%;
}
.group
{
  width: 100%;
  margin:5% auto;
}
.Warning{
    color:red;
    font-size:0.7rem;
}
.Advice
{
      font-family:华文新魏;
      font-size:1.2rem;
      color:white;
}
.Logo
{
    width:33%;
    height: 100%;
}
</style>
</head>
<body>
 <div class="Size container-fluid">

     <div class="row" style="height: 20%;"></div>
     <div class="row text-center" style="height:51%;">
         <div class="col-md-7">
         </div>
         <div class="col-md-3  FormStyle">
             <br>
             <div style="margin:4% auto;">
             <h3>修改密码</h3>
             <p>请输入你的新密码</p>
                 </div>
             <form action="." method="post">
                {% csrf_token %}
                <div class="Warning"> {{ form.non_field_errors }}</div>
                 <div class="group">
                   <input autofocus="" id="id_old_password" name="old_password" type="password" required placeholder="旧密码"/>
                   <div class="Warning"> {{ form.old_password.errors }}</div>
                 </div>
                 <div class="group">
              <input id="id_new_password1" name="new_password1" type="password" required placeholder="新密码"/>
                      <div class="Warning"> {{ form.new_password.errors }}</div>
                 <div class="group">
                     <input id="id_new_password2" name="new_password2" type="password" required placeholder="确认你的新密码"/>
                     <div class="Warning"> {{ form.new_password2.errors }}</div>
                 </div>
                 <div class="group">
                 <button class="btn btn-primary bg-green" style="width: 60%;">提交</button>
                 </div>
             </form>
             <div class="text-right">
                 <p><a href="#">登录</a>  | <a href="{% url 'account:register' %}"> 注册新账号 </a>|</p>
             </div>
         </div>
 </div>
 </div>
</body>
</html>
