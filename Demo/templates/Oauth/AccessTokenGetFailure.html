<script type="text/javascript">
      $(function () {
          var wait=$("#Jump").html();
          timeOut();
          function timeOut() {
              if (wait!=0){
                  setTimeout(function () {
                      $("#Jump").text(--wait);
                      timeOut();
                  },1000)
              }
          }
      })
</script>
